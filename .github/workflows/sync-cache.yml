name: Auto-sync cache from Google Drive

on:
  schedule:
    - cron: '0 */6 * * *'      # Every 6 hours
  workflow_dispatch:           # Manual trigger button

jobs:
  generate-and-sync-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rclone
        run: sudo apt-get update && sudo apt-get install -y rclone

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install pandas pyarrow

      - name: Load rclone config from secret
        env:
          RCLONE_CONFIG_CONTENT: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_CONTENT" > ~/.config/rclone/rclone.conf

      # This is the key: tell your script to read directly from Google Drive
      - name: Generate fresh cache using generate_cache.py
        env:
          PARENT_RUNS_FOLDER: "ZEF_Container_Dashboard:Parquet_Exports"   # CORRECT PATH (no "Container Plant Dashboard")
        run: |
          python generate_cache.py
          echo "Cache generation complete"

      # Sync the newly generated cache folder to both places
      - name: Sync cache → Google Drive (so your laptop sees it too)
        run: |
          rclone sync cache "ZEF_Container_Dashboard:Parquet_Exports/cache" \
            --create-empty-src-dirs --progress --transfers=8

      - name: Sync cache → GitHub repo (for Streamlit)
        run: |
          mkdir -p cache
          rsync -av --delete cache/ cache/   # ensures exact mirror
          touch cache/.gitkeep               # keeps folder in git even if empty

      - name: Commit and push cache to GitHub
        run: |
          git config user.name "Auto-sync Bot"
          git config user.email "bot@noreply.github.com"
          git add cache/
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update cache $(date +'%Y-%m-%d %H:%M')"
            git push
            # This triggers Streamlit auto-redeploy
          else
            echo "No cache changes detected"
          fi