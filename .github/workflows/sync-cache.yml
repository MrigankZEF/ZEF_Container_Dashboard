name: Auto-sync cache from Google Drive

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: sudo apt-get update && sudo apt-get install -y rclone

      - name: Sync cache folder
        env:
          RCLONE_CONFIG_CONTENT: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_CONTENT" > ~/.config/rclone/rclone.conf
          # THIS LINE IS THE ONLY ONE THAT MATTERS â€“ exact syntax for Shared Drives
          rclone sync "ZEF_Container_Dashboard:/Container Plant Dashboard/Parquet_Exports/cache" cache --create-empty-src-dirs --progress || true

      - name: Commit and push if changed
        run: |
          git config user.name "Auto-sync Bot"
          git config user.email "bot@noreply.github.com"
          git add cache/
          if ! git diff --quiet --staged; then
            git commit -m "Auto-update cache $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes"
          fi
